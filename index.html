<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    /* --- Reset --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; background: #f9f9f9; color: #333; }

    /* --- Navbar --- */
    nav { background: #222; color: #fff; padding: 1rem 2rem; position: sticky; top: 0; z-index: 10; }
    nav ul { list-style: none; display: flex; justify-content: flex-end; }
    nav ul li { margin-left: 2rem; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: 500; }
    nav ul li a:hover { color: #ff9800; }

    /* --- Hero Section --- */
    header { display: flex; align-items: center; justify-content: space-between; padding: 4rem 8%; background: linear-gradient(120deg, #ff9800, #ff5722); color: #fff; }
    header .intro { max-width: 600px; }
    header h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    header p { font-size: 1.2rem; }
    header img { width: 250px; border-radius: 50%; border: 5px solid #fff; }

    /* --- Sections --- */
    section { padding: 4rem 8%; }
    section h2 { font-size: 2rem; color: #ff5722; margin-bottom: 1rem; text-align: center; }
    section p { margin-bottom: 1rem; text-align: center; }

    /* --- About Me --- */
    .about { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: center; }
    .about-text { text-align: left; }

    /* --- Projects --- */
    .projects { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 2rem; }
    .project-card { background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .project-card:hover { transform: translateY(-5px); }
    .project-card h3 { margin-bottom: 0.5rem; color: #ff9800; }

    /* --- Footer --- */
    footer { text-align: center; padding: 2rem; background: #222; color: #fff; margin-top: 2rem; }
    footer a { color: #ff9800; text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* --- Responsive --- */
    @media(max-width: 768px) {
      header { flex-direction: column; text-align: center; }
      header img { margin-top: 2rem; }
      .about { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <header id="home">
    <div class="intro">
      <h1>Hello, I'm <span style="color:#ffe082;">Your Name</span></h1>
      <p>A passionate Web Developer skilled in HTML, CSS, JavaScript, and modern frameworks. I build responsive, user-friendly websites and applications that make an impact.</p>
    </div>
    <img src="https://via.placeholder.com/250" alt="Profile Photo">
  </
